<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8b9253969f.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>To Do's</title>
</head>
<body>
    <div class="outer d-flex justify-content-between flex-column w-100">
        <div class="parentFlex d-flex flex-column">
            <nav class="container-fluid navbar bg-dark w-100 p-0">
                <div class="row w-100">
                    <span class="col-10 listo">Listo</span>
                    <i class="col-1 fa-solid fa-gear gear"></i>
                    <i class="col-1 fa-solid fa-circle-user circle-user"></i>
                </div>
            </nav>
    
            <div class="container-fluid d-flex align-items-top childFlex">
                <div class="row w-100">
                    <div class="col-3 d-flex align-content-around flex-column bg-light">
                        <div class="row w-100 m-2 input">
                            <input class="w-100" id="inputText" type="text"></br>
                        </div>
                        <div class="row m-2 w-100">
                            <button class="btn btn-dark" type="button" onclick="someFunction();">Add</button>
                        </div>
                        <div class="row m-2 w-100">
                            <ul class="list-group">
                                <li class="list-group-item active">Lorem, ipsum dolor.</li>
                                <li class="list-group-item">sit amet consectetur</li>
                                <li class="list-group-item">adipisicing elit. Quam!</li>
                                <li class="list-group-item">perspiciatis natus cum!</li>
                                <li class="list-group-item">accusamus eaque voluptate.</li>
                            </ul>
                        </div>
                        <!-- list of todo lists go here -->
                    </div>
    
                    <div class="col-8">
                        <div class="todo-list">
                            <h1 class="text-center">To Do List</h1>
                            <ul class="list-group list-todos">
                                <li class="list-group-item">
                                    <input id="firstCheckbox" type="checkbox">
                                    <label for="firstCheckbox">Something I've got 
                                        to do.
                                </li>
                                <li class="list-group-item">
                                    <input id="secondCheckbox" type="checkbox">
                                    <label for="secondCheckbox">Another thing I've got 
                                        to do.
                                    </label>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
