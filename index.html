<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/TodoApp/css/style.css">
    <script src="https://kit.fontawesome.com/8b9253969f.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script defer src="/TodoApp/js/todo.js"></script>
    <title>To Do's</title>
</head>
<body>
    <div class="outer d-flex justify-content-between flex-column w-100">
        <div class="parentFlex d-flex flex-column">
            <nav class="container-fluid navbar w-100 p-0 bg-secondary">
                <div class="row w-100">
                    <span class="col-10 listo">Listo</span>
                    <i class="col-1 fa-solid fa-gear gear"></i>
                    <i class="col-1 fa-solid fa-circle-user circle-user"></i>
                </div>
            </nav>
    
            <div class="container-fluid d-flex align-items-top childFlex p-0">
                <div class="row w-100 m-0">
                    <div class="col-3 d-flex align-content-around flex-column bg-light">
                        <div class="row w-100 m-2 input pt-5">
                            <input class="w-100" id="input-list-name" type="text" placeholder="Enter List Name..."></br>
                        </div>
                        <div class="row m-2 w-100">
                            <button class="btn btn-dark mt-1 mb-2 list-btn" type="button">Add</button>
                        </div>
                        <!-- list container -->
                        <div id="lists" class="row m-2 w-100"></div>
                    </div>
    
                    <div class="col-6 right-column">
                        <h1 id="current-list-name">To Do List</h1>
                        <!-- to-do list container -->
                        <div id="todo-list"></div>
                        <div class="remove-container">
                            <button class="btn btn-danger remove-button" type="button" onclick="removeTodo();">Remove</button>
                            <button class="btn btn-success complete-button me-2" onclick="removeAllTodosCompleted();">Complete todo(s)</button>
                        </div>
                    </div>
                    <div class="col-3 p-3 create-todos">
                        <input class="todo-input" id="input-a-todo" type="text" placeholder="Type a to do here!">
                        <button class="btn btn-success add-todo" type="button">Add</button>
                        <div id="warning-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
